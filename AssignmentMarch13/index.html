<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      * {
        font-size: larger;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="container my-5 p-3 bg-success">
      <input id="guessInput" type="number" placeholder="Guess a Number" />
      <button class="btn btn-dark mx-4" onclick="guessFunction()">GUESS</button>
      <div id="guessResult"></div>
      <div id="scoreCount">Score = 0</div>
    </div>
  </body>
  <script>
    let scoreCount = document.getElementById("scoreCount");
    let guessResult = document.getElementById("guessResult");
    let guessInput = document.getElementById("guessInput");
    let score = 0;
    function guessFunction() {
      let guessNumber = parseInt(guessInput.value);
      let randomNum = Math.ceil(Math.random() * 9);
      console.log(randomNum);
      // console.log(guessNumber);
      guessResult.innerHTML = "";
      if (guessNumber > 9 || guessNumber < 1) {
        guessResult.innerHTML = "INVALID NUMBER RANGE";
        randomNum = Math.ceil(Math.random() * 9);
        guessInput.value = "";
        console.log(randomNum);
      } else if (guessNumber === randomNum) {
        score++;
        scoreCount.innerHTML = `Score = ${score}`;
        guessResult.innerHTML = "CONGRATULATIONS!!! YOU HAVE GUESSED RIGHT";
        randomNum = Math.ceil(Math.random() * 9);
        // console.log(randomNum);
        guessInput.value = "";
      } else {
        guessResult.innerHTML = `OOPS!!! YOU HAVE GUESSED WRONG THE CORRECT NUMBER IS ${randomNum}`;
        randomNum = Math.ceil(Math.random() * 9);
        // console.log(randomNum);
        guessInput.value = "";
      }
    }

    // guessInput === randomNum
    //   ? ((guessResult.innerHTML = "YOU GUESSED RIGHT"), score++, scoreCount.innerHTML=`Score = ${score}`)
    //   : (guessResult.innerHTML = "YOU ARE WRONG");
  </script>
</html>
