<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/bootstrap.min.css" />
  </head>
  <body>
    <input id="inputTodo" type="text" />
    <button onclick="addTodo()">Add Todo</button>
    <div id="preview"></div>
  </body>
  <script>
    let todos = [];

    function addTodo() {
      todos.push(inputTodo.value.toLowerCase());
      inputTodo.value = "";
      display();
    }

    function display() {
      preview.innerHTML = "";
      todos.forEach((val, i) => {
        preview.innerHTML += `<p>${val} <button onclick = "editTodo(${i})">Edit</button><button onclick = "delTodo(${i})">Delete</button></p>`;
      });
    }

    function editTodo(i) {
      let userText = prompt("Edit here", "Type in here");
      if (userText === null || userText.trim() === "") {
        alert("Please add a value");
      } else {
        todos.splice(i, 1, userText);
        display();
      }
    }

    function delTodo(i) {
      todos.splice(i, 1);
      display();
    }
  </script>
</html>
